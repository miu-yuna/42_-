<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
   
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>

    <script>
 let janken = ['グー','チョキ','パー'];

 function R_Click(p_janken_r) {
let janken = ['グー','チョキ','パー'];//"janken"リスト
let janken_r = Math.floor( Math.random() * 3);//乱数

let p_janken = ['グー','チョキ','パー'];//"プレイヤーjanken"りすと


if (janken_r === p_janken_r) {
                Result_end = "あいこです";
            } else if(p_janken_r === 0 && janken_r === 1) {
                Result_end = "あなたの【勝ち】";
            }else if(p_janken_r === 1 && janken_r === 2) {
                Result_end = "あなたの【勝ち】";
            }else if(p_janken_r === 2 && janken_r === 0) {
                Result_end = "あなたの【勝ち】";
            }else {
                Result_end = "あなたの【負け】";
            }

            //結果
            document.getElementById("jankenpon").src="./img/janken" + p_janken_r + ".png";
            document.getElementById("Rejan1").innerHTML = p_janken[p_janken_r] +"を選択しました。勝負の結果は・・・？";
            document.getElementById("Rejan2").innerHTML = "黒ひげは" + janken[janken_r] + Result_end;
            document.getElementById("jankenpon2").src="./img/janken" + janken_r + ".png";
        }

 </script>
</head>

<body class="body">
    <header>
        <h1>じゃんけん</h1>
    </header>
    <p><img id="jankenpon" src="./img/janken.png" width="200" height="200"></p>
    <div class="btn">
        <button onclick="R_Click(0);" class="btn1"> グー</button>
        <button onclick="R_Click(1);"class="btn2"> チョキ</button>
        <button onclick="R_Click(2);"class="btn3"> パー</button>

        <p><img id="jankenpon2" src="./img/janken3.png" width="200" height="200"></p>
       <div class="kouka">
        <div id="Rejan1"></div>
        <div id="Rejan2"></div>
    </div>
    </div>
</body>

</html>
